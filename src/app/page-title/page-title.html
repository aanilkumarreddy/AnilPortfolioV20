<mat-card class="px-6 py-3" appearance="raised">
  <mat-card-title class="flex items-center justify-between">
    <span class="w-full flex justify-between items-center">
      <span> {{ title() }} </span>
      <span>
        <mat-icon>{{ icon() }}</mat-icon>
      </span>
    </span>
  </mat-card-title>
</mat-card>
