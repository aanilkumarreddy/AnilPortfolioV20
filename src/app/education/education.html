<mat-card appearance="raised">
  <mat-card-title>languages</mat-card-title>
  <mat-card-content>
    <mat-list>
      @for(language of educationDetails()?.LanguageItems ??[]; track language) {
      <mat-list-item>
        <mat-icon matListItemIcon>languages</mat-icon>
        <div matListItemTitle>{{language.title}}</div>
        <div matListItemLine>
          <mat-progress-bar
            color="primary"
            mode="determinate"
            value="{{language.level}}"
          >
          </mat-progress-bar>
        </div>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>

<app-page-title
  [title]="'certificates'"
  [icon]="'verified_user'"
></app-page-title>

@for(cvItem of educationDetails()?.CertificationItems ?? []; track cvItem) {
<app-cv-item [cvItem]="cvItem"></app-cv-item>
}

<app-page-title [title]="'Education'" [icon]="'school'"></app-page-title>

@for(cvItem of educationDetails()?.EducationItems ?? []; track cvItem) {
<app-cv-item [cvItem]="cvItem"></app-cv-item>
}
